                    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
            $("#footer-placeholder").load("footer.html");
            let html = ""
            for (let i = 1; i <= 36; i++) {
                html += `<div class="col-6 col-sm-4 col-md-3 col-lg-2 d-flex justify-content-center">
                            <img src="./static/logo_games/img${i}.png" style="max-width : 140px;" >
                        </div>`
            }
            $("#logo-games").html(html)

            let text = ""
            for (let i = 1; i <= 10; i++) {
                text += `<div data-aos="fade-up" class="col d-flex justify-content-center align-items-center py-3 px-1">
                <img src="./static/games/game${i}.png" style="max-width:220px">
            </div>`
            }
            $("#games").html(text)
        });
        $(".slider-carousel").slick({
            dots: true,
            centerMode: true,
            centerPadding: '100px',
            slidesToShow: 3,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '10px',
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '5px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
